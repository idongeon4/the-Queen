<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<!-- <head> 와 <style> 부분은 그대로 유지 -->
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%; /* html과 body의 높이를 100%로 설정 */
            margin: 0;
            padding: 0;
            background-color: white;
        }
        body {
            display: flex; /* Flexbox 레이아웃 사용 */
            flex-direction: column; /* 아이템을 세로로 배치 */
        }
        .container {
            flex-grow: 1; /* 남은 공간을 모두 차지하도록 설정 */
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        img {
            width: 100%; /* 이미지 너비를 100%로 설정 */
            height: auto;
            display: block;
        }
        .content-wrapper {
            /* 이 영역이 남은 세로 공간을 차지하고 내용을 중앙에 배치 */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: center; /* 가로 중앙 정렬 */
            padding: 20px;
        }
        .coordinates {
            font-size: 16px;
            /* 단어가 길어질 경우 줄바꿈 처리 */
            word-wrap: break-word;
            max-width: 100%;
        }
        .answer-box {
            margin-top: 20px;
        }
        #answer {
            padding: 8px;
            font-size: 16px;
        }
        #submitBtn {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/nzxLPMjh/img1753310297175.jpg" alt="Description">

        <div class="content-wrapper">
            <div class="coordinates">
                <p>51.577161,-1.566517→41.438059,-112.668997→25.119274,55.133113→27.380450,33.632141→-20.937757,164.658423</p>
            </div>

            <div class="answer-box">
                <label for="answer">정답:</label>
                <input type="text" id="answer" placeholder="정답을 입력하세요">
                <button id="submitBtn">제출</button>
            </div>
        </div>
    </div>

    <!-- 여기 <script> 부분을 아래 코드로 교체합니다. -->
    <script>
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const userAnswer = document.getElementById('answer').value;
            const submitBtn = this;

            // 버튼 비활성화 (중복 제출 방지)
            submitBtn.disabled = true;
            submitBtn.textContent = '확인 중...';

            try {
                // 우리 서버리스 함수에 사용자의 답변을 보냅니다.
                const response = await fetch('/.netlify/functions/check-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userAnswer: userAnswer })
                });

                // 서버에서 보낸 응답을 JSON 형태로 변환합니다.
                const data = await response.json();

                if (response.ok) {
                    // 응답이 성공(status 200)이면, 서버가 보내준 URL로 이동합니다.
                    window.location.href = data.redirectUrl;
                } else {
                    // 응답이 실패(status 400)이면, 경고창을 띄웁니다.
                    alert('Wrong');
                }
            } catch (error) {
                // 통신 중 에러가 발생한 경우
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                // 버튼 다시 활성화
                submitBtn.disabled = false;
                submitBtn.textContent = '제출';
            }
        });
    </script>

</body>
</html>
