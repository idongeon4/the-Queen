<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background-color: white; font-family: sans-serif; }
        body { display: flex; flex-direction: column; }
        .container { flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
        img { width: 100%; height: auto; display: block; }
        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box;}
        .coordinates { font-size: 16px; word-wrap: break-word; max-width: 100%; }
        .answer-box { margin-top: 20px; }
        #answer { padding: 10px; font-size: 16px; width: 150px; border: 1px solid #ccc; border-radius: 4px; }
        #submitBtn { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/nzxLPMjh/img1753310297175.jpg" alt="Coordinates Image">
        <div class="content-wrapper">
            <div class="coordinates">
                <p>51.577161,-1.566517→41.438059,-112.668997→25.119274,55.133113→27.380450,33.632141→-20.937757,164.658423</p>
            </div>
            <div class="answer-box">
                <label for="answer">정답:</label>
                <input type="text" id="answer" placeholder="정답을 입력하세요">
                <button id="submitBtn">제출</button>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const answer = document.getElementById('answer').value;
            const messageEl = document.getElementById('message');
            if (!answer) {
                messageEl.textContent = '정답을 입력해주세요.';
                messageEl.style.color = 'red';
                return;
            }
            try {
                messageEl.textContent = '확인 중...';
                messageEl.style.color = 'black';
                const response = await fetch('/.netlify/functions/check', {
                    method: 'POST',
                    body: JSON.stringify({ answer: answer })
                });
                if (!response.ok) throw new Error('서버 응답 오류');
                const result = await response.json();
                if (result.correct) {
                    messageEl.textContent = '정답입니다! 이동합니다...';
                    messageEl.style.color = 'green';
                    window.location.href = result.nextUrl;
                } else {
                    messageEl.textContent = '오답입니다.';
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                messageEl.textContent = '오류 발생. 다시 시도해주세요.';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
